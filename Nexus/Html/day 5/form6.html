<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT JEE Registration Form</title>
</head>
<body>
    <h1>IIT JEE Registration Form</h1>
    <form action=" ">  
        <!--  <form action="url_server">  -->
        <fieldset>
            <legend>IIT JEE Registration Form</legend>
            
        <label for="name">Full Name:<span style="color: red;">*</span></label>
        <input type="text" id="name" name="Name" placeholder="Enter your Name">
        <br><br>

        <label for="email">Email:<span>*</span></label>
        <input type="email" id="email" name="Email" placeholder="Enter your email">
        <br><br>

        <label for="contacts">Phone:</label>
        <input type="tel" id="contacts" name="Phone" placeholder="Enter your number">
        <br><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="Password" placeholder="Enter your password">
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female" >Female</label>
        <input type="radio" name="gender" value="others">
        <label for="others">others</label>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="DOB" min="2001-01-01" max="2025-12-31"> 
        <br><br>

        <label for="school">School Name:</label>
        <input type="text" id="school">
        <br><br>

        <label for="board">Board:</label>
        <select name="Board" id="board">
            <option value="" selected disabled>Select your Board</option>
            <option value="CBSE">CBSE</option>
            <option value="ICSE">ICSE</option>
            <option value="BHEB">BHEB</option>
        </select>
        <br><br>

        <label for="year">Year of Passing:</label>
        <input type="number" id="year">
        <br><br>

        <label for="center">Exam Center:</label>
        <select name="Center" id="center">
            <option value="" selected disabled>Select Center</option>
            <option value="selaqui">selaqui</option>
            <option value="rampur">rampur</option>
            <option value="shankarpur">shankarpur</option>
            <option value="prem nagar">prem nagar</option>
        </select>
        <br><br>

        <button>Register</button>
    </fieldset>
    </form>
</body>
</html>
