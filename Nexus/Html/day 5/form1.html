<!-- basic form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <style>
        #age{
            margin-left: 8px;
        }
        .age{
            margin-left: 5px;
        }
        .a{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input  type="text" id="name" name="name" required placeholder="Enter your name">
        <br>
        <br> 
        <label for="age" class="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Enter your age">
        <br>
        <br>
        <button class="a">Submit</button>
    </form>
</body>
</html>


<!-- for is used to associate the label with the input -->
<!-- type is used to specify the type of input -->
<!-- name is used to specify the name of the input -->
