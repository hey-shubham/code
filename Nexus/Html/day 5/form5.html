<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
</head>
<body>
    <h1>Employee Details Form</h1>

    <form>
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address">
        <br><br>

        <label for="contacts">Phone Number:</label>
        <input type="tel" id="contacts" name="contacts" placeholder="Enter your phone Number">
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <label for="job">Job Title:</label>
        <input type="text" id="job" name="job" placeholder="Enter your job title">
        <br><br>

        <label for="dept">Department:</label>
        <select name="department" id="dept">
            <option value="" disabled selected>Select your dept</option>
            <option value="finance">Finance</option>
            <option value="IT">IT</option>
            <option value="Engineering">Engineering</option>
            <option value="Civil">Civil</option>
        </select><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
