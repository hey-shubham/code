<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact us</h1>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="username" placeholder="Enter your Name" required>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter your email"
    name="email" required>
    <br>
    <br>
    <label for="password">password</label>
    <input type="password" id="password" placeholder="Enter your password">
    <br>
    <br>
    <label for="contacts">Phone Number</label>
    <input type="tel" id="contacts" name="contacts" placeholder="Enter your Number">
    <br>
    <br>            
    <label for="Message">Message</label>
    <textarea type="Message" id="Message" rows="5" cols="30"></textarea>
    <br>
    <br>
    <button>Send</button>
</body>
</html>
