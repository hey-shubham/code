<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        *{
            background-color: black;
        }
        .a{
            color: red;
        }
        .b{
            color:white;
        }
        .c{
            color:white;
        }
        .d{
            color:white;
        }
    </style>
</head>
<body>
    <table border="2">
        <thead class="a">
            <tr>
                <th>Firstname</th>
                <th>Secondname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr class="b">
                <td>Priya</td>
                <td>Sharma</td>
                <td>24</td>
            </tr>
            <tr class="c">
                <td>Arun</td>
                <td>Singh</td>
                <td>32</td>
            </tr>
            <tr class="d">
                <td>Sam</td>
                <td>Watson</td>
                <td>56</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
