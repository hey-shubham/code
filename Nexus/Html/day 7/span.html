<!-- notes on span tag -->
<!-- <span> tag ek inline container hai jo HTML elements ko group karne ke liye use hota hai. -->
<!-- Iska use tab hota hai jab humein kisi specific text ya element ko style karna ho bina uske block-level structure ko change kiye. -->
<!-- <span> tag ka koi specific semantic meaning nahi hota, lekin ye layout aur styling ke liye bahut useful hota hai. -->

<span style="color: blue;">This is a blue span element.</span>
<span style="font-weight: bold;">This is a bold span element.</span>
<span style="text-decoration: underline;">This is an underlined span element.</span>
