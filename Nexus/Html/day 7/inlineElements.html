<!-- notes on inline elements -->


<!-- Inline elements woh elements hote hain jo apne surrounding content ke saath hi line mein rehte hain. -->
<!-- Ye elements apne aaspas ke content ke saath flow karte hain aur sirf utni hi jagah lete hain jitni unhe zarurat hoti hai. -->
<!-- Inline elements ko block elements ke andar nest kiya ja sakta hai. -->
<!-- Kuch common inline elements hain: <span>, <a>, <img>, <strong>, <em> -->


<p>This is a paragraph with some <span style="color: red; font-weight: bold;">inline styled text</span> using the &lt;span&gt; tag.</p>
<p>Here is an <a href="https://www.example.com" style="text-decoration: underline; color: blue;">inline link</a> created using the &lt;a&gt; tag.</p>
<p>This is an image embedded inline: <img src="https://via.placeholder.com/100" alt="Placeholder Image" /></p>
<p>This text has some <strong>strong emphasis</strong> and some <em>emphasized text</em> using inline tags.</p>
