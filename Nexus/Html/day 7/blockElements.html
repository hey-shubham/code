<!-- notes on block elements -->
 
<!-- Block elements woh elements hote hain jo apne aaspas ke content ko naya line par shuru karte hain. -->
<!-- Ye elements apne aaspas ke content ke liye ek naya block create karte hain aur poore width ko occupy karte hain. -->
<!-- Block elements ko inline elements ke andar nest nahi kiya ja sakta. -->
<!-- Kuch common block elements hain: <div>, <p>, <h1> to <h6>, <ul>, <ol>, <li> -->

<div style="border: 2px solid black; padding: 10px; margin: 10px;">
  <h2>This is a Div Container</h2>
  <p>This paragraph is inside a div element. The div has a border, padding, and margin applied to it.</p>
</div>
<div style="background-color: lightblue; padding: 15px;">
  <h3>Another Div Example</h3>
  <p>This div has a light blue background and some padding to create space around its content.</p>
</div>
