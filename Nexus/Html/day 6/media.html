<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- Adding image from same directory -->
    <img src="./assets/Doraemon.jpeg" alt="Doraemon Image" width="300" height="500">

    <!-- Adding video from same directory -->
    <video controls muted autoplay  >
        <source src="./assets/videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Adding audio from same directory -->
    <audio controls>
        <source src="./assets/Ehsaas.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Adding iframe from youtube -->
    <iframe src="https://www.youtube.com/embed/keKEhg1vlyM" frameborder="50" allowfullscreen></iframe><hr>

    <!-- Adding files -->
    <iframe src="../day 5/form7.html" frameborder="50" height="500" width="500"></iframe><hr>

     


</body>
</html>
